<div class="container">
    <div>
        <a *ngIf="!authenticated" href="{{signInUrl}}">
            SignIn
        </a>
    </div>
    <button *ngIf="authenticated" (click)="signOut()">
        SignOut
    </button>
    <button (click)="callNoAuth()">
        Call noAuth
    </button>
    <button (click)="callAuth()">
        Call auth
    </button>
    <div>
        <a href="https://github.com/bingqiao/angular-universal-amplify">GitHub</a>
    </div>
</div>
